<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <div class="row">
        <h3>Login</h3>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="SignIn(loginForm)">

        <div class="row">
          <div class="form-group">
            <label>Email :</label>
            <input ngModel type="email" name="email" id="email" class="form-control" placeholder="Enter email" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Password :</label>
            <input ngModel type="password" name="password" id="password" class="form-control"
              placeholder="Enter password" />
          </div>
        </div>
        <div class="row">
          <div class="form-group" style="text-align: center">
            <input type="submit" style="float: left;" class="btn btn-primary" value="Sign In" />
            &nbsp;
            <input type="button" style="float: right;" (click)="GoSignUp()" class="btn btn-primary" value="Sign Up" />
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
