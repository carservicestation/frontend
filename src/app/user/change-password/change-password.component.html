<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Profile</title>
</head>

<body>
  <div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <div class="row">
        <h3>Change Password</h3>
      </div>
      <form>
        <h5>User details</h5>

        <div class="row">
          <div class="form-group">
            <label>Id :</label>
            <input readonly [(ngModel)]="user.id" type="text" name="id" id="id" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Email :</label>
            <input [(ngModel)]="user.email" type="text" name="email" id="email" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Old Password :</label>
            <input [(ngModel)]="user.password" type="text" name="password" id="password" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Role :</label>
            <input readonly [(ngModel)]="user.role" type="text" name="role" id="role" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label>New Password :</label>
            <input [(ngModel)]="user.newPassword" type="text" name="npassword" id="npassword" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Retype New Password :</label>
            <input [(ngModel)]="newPassword1" type="text" name="npassword1" id="npassword1" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <input class="btn btn-primary" value="Change Password" (click)="ChangePassword()" type="button" class="form-control" />
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
