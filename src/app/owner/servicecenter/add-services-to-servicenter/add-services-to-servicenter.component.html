<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Services</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Services</h3>
        </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Service Id</th>
                    <th>Name </th>
                    <th></th>
                    <th>Description </th>
                    <th>Price </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let service of services">
                    <td>{{service.id}}</td>
                    <td>{{service.name}}</td>
                    <td><img src="data:image/gif;base64,{{service?.image}}" class="img-responsive"></td>   
                    <td>{{service.desc}}</td>
                    <td>{{service.price}}</td>
                                         
                    <td><button class="btn btn-primary" (click)="AddService(service)">Add Service</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-success" (click)="RegisterSC()">Register Service Center</button>
    </div>
</div>
</body>
</html>
