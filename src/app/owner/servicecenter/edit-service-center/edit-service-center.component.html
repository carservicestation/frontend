<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Service</title>
</head>

<body>
  <div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="row">
        <h3>Edit Service</h3>
      </div>
      <form>
        <div class="row">
          <div class="form-group">
            <label>ServiceCenter Id :</label>
            <input readonly [(ngModel)]="servicecenter.id" type="text" name="id" id="id" class="form-control"
              placeholder="" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>ServiceCenter Name :</label>
            <input [(ngModel)]="servicecenter.name" type="text" name="name" id="name" class="form-control"
              placeholder="Enter ServiceCenter Name" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Email :</label>
            <input [(ngModel)]="servicecenter.desc" type="email" name="email" id="email" class="form-control"
              placeholder="Enter service description" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Phone :</label>
            <input [(ngModel)]="servicecenter.phone" type="number" name="phone" id="phone" class="form-control"
              placeholder="Enter Phone" />
          </div>
        </div>
        <div class="row">
          <div class="form-group" style="text-align: center">
            <input type="submit" (click)="UpdateServiceCenter()" class="btn btn-primary"
              value="Update Service-Center" />
          </div>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
