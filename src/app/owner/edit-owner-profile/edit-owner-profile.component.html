<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Owner Profile</title>
</head>
<body>
  <div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="row">
        <h3>Edit Owner Center</h3>
      </div>
      <form>
        <h5>Owner details</h5>
        <div class="row">
          <div class="form-group">
            <label>Id :</label>
            <input readonly [(ngModel)]="owner.id" type="text" name="id" id="id" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Name :</label>
            <input  [(ngModel)]="owner.name" type="text" name="name" id="name" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Email :</label>
            <input  [(ngModel)]="owner.email" type="text" name="email" id="email" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Phone :</label>
            <input  [(ngModel)]="owner.phone" type="text" name="phone" id="phone" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group" style="text-align: center">
            <input type="submit" (click)="UpdateOwner()" class="btn btn-primary" value="Update Details" />
          </div>
        </div>
    </form>
    </div>
  </div>
</body>
</html>
