<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Service Centers </title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h3>Service Centers</h3>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Center Id</th>
            <th>Name </th>
            <th>Email </th>
            <th>Phone </th>
            <th>Wallet Amount </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let center of centers">
            <td>{{center.id}}</td>
            <td>{{center.name}}</td>
            <td>{{center.email}}</td>
            <td>{{center.phone}}</td>
            <td>{{center.wallet}}</td>
            <input class="btn btn-danger" type="button" (click)="DeleteServiceCenter(center.id)" value="Delete">
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
