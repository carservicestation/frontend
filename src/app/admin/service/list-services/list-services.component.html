<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Services</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h3>Services</h3>
    </div>
    <div class="table-responsive">
      <button routerLink="/admin/addservice">Add Service</button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Service Id</th>
            <th>Name </th>
            <th>Description </th>
            <th>Price </th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of services; index as i">
            <td>{{service.id}}</td>
            <td >
              <img *ngIf="i>4" src="data:image/gif;base64,{{service?.image}}" class="img-responsive">
            </td>
            <td>{{service.name}}</td>
            <td>{{service.desc}}</td>
            <td>{{service.price}}</td>
            <!-- <td><a (click)="DeleteService(service.id)">Remove</a></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</body>

</html>
