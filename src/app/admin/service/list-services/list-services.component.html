
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Services</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Services</h3>
        </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Service Id</th>
                    <th>Name </th>
                    <th>Description </th>
                    <th>Price </th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let service of services">
                    <td>{{service.id}}</td>
                    <td>{{service.name}}</td>
                    <td>{{service.desc}}</td>
                    <td>{{service.price}}</td>
                    <td>
                            
 
        <img style="height: 90px;width: 100px" src="data:image/jpg,this.sanitization.bypassSecurityTrustStyle(`url(${service.image})`);" alt="image">
                        </td>
                    <td><a routerLink="DeleteService(service.id)">Remove</a></td>
                    <td><a routerLink="/editcservice/{{service.serviceId}}">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
