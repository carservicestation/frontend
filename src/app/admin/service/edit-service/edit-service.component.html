<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Service</title>
</head>

<body>
    <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="row">
                <h3>Add Service</h3>
            </div>
            <form >
                <div class="row">
                    <div class="form-group">
                        <label>Service Id :</label>
                        <input readonly [(ngModel)]="service.serviceId" type="text" name="serviceId" id="name" class="form-control"
                            placeholder="Enter service name" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Service Name :</label>
                        <input [(ngModel)]="service.name" type="text" name="name" id="name" class="form-control"
                            placeholder="Enter service name" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Description :</label>
                        <input [(ngModel)]="service.desc" type="textarea" name="desc" id="desc"
                            class="form-control" placeholder="Enter service description" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Price :</label>
                        <input [(ngModel)]="service.price" type="number" name="price" id="price"
                            class="form-control" placeholder="Enter price" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group" style="text-align: center">
                        <input type="submit" (click) ="UpdateService()" class="btn btn-primary" value="Update Service" />
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
