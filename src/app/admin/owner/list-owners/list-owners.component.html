<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Service Centers </title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h3>Owners</h3>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Owner Id</th>
            <th>Name </th>
            <th>Email </th>
            <th>Phone </th>
            <th>Address</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let owner of owners">
            <td>{{owner.id}}</td>
            <td>{{owner.name}}</td>
            <td>{{owner.email}}</td>
            <td>{{owner.phone}}</td>
            <td>
              <input  class="btn btn-danger" type="button" (click)="DeleteOwner(owner.id)" value="Delete"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
