<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Service Centers </title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h3>Select Service Centers</h3>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name </th>
            <th>Phone </th>
            <th>Email</th>
            <th>Address </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let center of centers">
            <td>{{center.name}}</td>
            <td>{{center.phone}}</td>
            <td>{{center.email}}</td>
            <td>
              {{center.address.streetAddress}}
              {{center.address.landmark}}
              {{center.address.city}}
              {{center.address.pincode}}
              {{center.address.state}}
              {{center.address.country}}
            </td>
            <td>
              <input class="btn btn-success" type="button" value="Select" (click)="SelectCenter(center)">
            </td>
          </tr>
        </tbody>
      </table>
      <input class="btn btn-primary" type="button" value="Next" (click)="Next()">
    </div>
  </div>
</body>

</html>
