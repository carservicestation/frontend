<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Profile</title>
</head>

<body>
  <div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <div class="row">
        <h3>Edit Profile</h3>
      </div>
      <form>
        <h5>Customer details</h5>
        <div class="row">
          <div class="form-group">
            <label>Id :</label>
            <input readonly [(ngModel)]="customer.id" type="text" name="id" id="id" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>Name :</label>
            <input [(ngModel)]="customer.name" type="text" name="name" id="name" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Email :</label>
            <input [(ngModel)]="customer.email" type="text" name="email" id="email" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Phone :</label>
            <input [(ngModel)]="customer.phone" type="text" name="phone" id="phone" class="form-control" />
          </div>
        </div>
        <h5>Address details</h5>
        <div class="row">
          <div class="form-group">
            <label>Street :</label>
            <input [(ngModel)]="customer.address.streetAddress" type="text" name="street" id="street" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label> Landmark:</label>
            <input [(ngModel)]="customer.address.landmark" type="text" name="landamark" id="landamark" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>City :</label>
            <input [(ngModel)]="customer.address.city" type="text" name="city" id="city" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label> Pincode :</label>
            <input [(ngModel)]="customer.address.pincode" type="text" name="pincode" id="pincode" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>State :</label>
            <input [(ngModel)]="customer.address.state" type="text" name="state" id="state" class="form-control" />
          </div>
        </div>  
        <div class="row">
          <div class="form-group">
            <label>Country :</label>
            <input [(ngModel)]="customer.address.country" type="text" name="country" id="country" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group" style="text-align: center">
            <input type="submit" (click)="UpdateCustomer()" class="btn btn-primary" value="Update Details." />
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
